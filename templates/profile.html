{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <h1 class="mt-5">User Profile</h1>
    <p class="lead">Welcome, {{ username }}!</p>
    <div class="mt-3">
        <a href="/download_data" class="btn btn-primary">Download My Data</a>
    </div>
    <div class="mt-3">
        <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Delete my Data
            </button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm Deletion</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete your data? This action cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <form id="delete-form" action="/delete_data" method="post">
            {{ form.hidden_tag() }}
            <button type="submit" class="btn btn-danger">Delete My Data</button>
        </form>
    </div>
    </div>
  </div>
</div>

{% endblock %}
